<html>
<head>
    <title>Movie Database</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>

<style>
.under
{
position:absolute;
left:30px;
top:200px;
z-index:3;
}

.below
{
position:absolute;
left:150px;
top:280px;
z-index:3;
}
.beneath
{
position:absolute;
left:150px;
top:250px;
font-color: inherit;
z-index:3;
}
</style>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <font face= "Maiandra GD"><a class="navbar-brand">coe-movie-db-1</a></font>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="javascript:void(0)" class='btn-now-showing'>Now Showing</a></li>
              <li class="divider-vertical"></li>
              <li><a href="javascript:void(0)" class='btn-upcoming'>Upcoming</a></li>
              <li class="divider-vertical"></li>
              <li><a href="javascript:void(0)" class='btn-popular'>Popular</a></li>
              <li class="divider-vertical"></li>
              <li><a href="javascript:void(0)" class='btn-top-rated'>Top Rated</a></li>
            </ul>
            
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input type="text" class= "form-control input-query" name='query' placeholder="Search..">
                </div>
                <button type="submit" class="btn btn-info" >Search</button>
              </form>
                </div><!--/.nav-collapse -->
              </div>
            </div>

    <div class="container" style='top: 70px; position: relative;'>
        <div class='row movies-list'>

        </div><!-- /.row -->
    </div><!-- /.container -->

    {% raw %}
 		 <script type="text/x-handlebars-template" id="tpl-displaymovies" >
         	<div class="col-md-4 portfolio-item" >

  	 <a href="/view/{{movie-id}}">
        <img class="img-responsive movieinfo" src="{{img}}" alt="" style="width: 1000px; height:350px; border-style:solid;border-width:5px;border-color:black;">
          	<img class="under" src="{{imaged}}" alt="" style="width: 100px; height:130px; border-style:solid; border-color:white; border-width:2px;">
          		<h2 class ="beneath"> <font face = "Maiandra GD" size="4" color = "white"><strong>{{title}}</strong></font></h2>
          		<h2 class ="below"> <font face = "Maiandra GD" size="4" color = "white"><strong>{{movie-id}}</strong></font></h2>                  
<br>
             </div>
 		 </script>
     
	{% endraw %}

<br>
<br>
	
    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/vendors/handlebars.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
